<div class="drawer drawer-end">
  <input
    #drawerCheckbox
    id="my-drawer-1"
    type="checkbox"
    class="drawer-toggle"
  />
  <div class="drawer-content">
    <div class="flex w-screen h-screen overflow-hidden items-stretch">
      <aside class="menu bg-base-200 rounded-box w-56 hidden sm:flex">
        <li><a routerLink="/admin/home">홈</a></li>
        <li><a routerLink="/admin/sound-request">제작 요청</a></li>
      </aside>
      <main class="flex-1 overflow-y-auto">
        <header class="block sm:hidden bg-base-200 p-4 sticky top-0 z-40">
          <div class="navbar-start">
            <app-logo class="sm:h-16 h-10 text-white" />
          </div>
          <div class="navbar-center hidden lg:flex"></div>
          <div class="navbar-end">
            <label for="my-drawer-1" class="btn btn-square btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z"
                />
              </svg>
            </label>
          </div>
        </header>
        <router-outlet />
      </main>
    </div>
  </div>

  <div class="drawer-side z-50">
    <label
      for="my-drawer-1"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-base-200 min-h-full w-80 p-4">
      <li>
        <a (click)="drawerCheckbox.checked = false" routerLink="/admin/home"
          >홈</a
        >
      </li>
      <li>
        <a
          (click)="drawerCheckbox.checked = false"
          routerLink="/admin/sound-request"
          >제작 요청</a
        >
      </li>
    </ul>
  </div>
</div>
